<!DOCTYPE html>
<html>

<head> 
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="etch.css">

  <!--Include jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>


<body>
<section id="forms">
  <form id="mkGrd" class="left">
    <label for="pxlWid">
      Width:
    </label>
    <input type="number" min="1" step ="1"
     name="pxlWid" value="16" id="gWid">

    <label for="pxlHgt">
      Height:
    </label>
    <input type="number" min="1" step ="1"
     name="pxlHgt" value="16" id="gHgt">

    <input type="submit" value="Go">
  </form></li>
  
  <div id="gradbtn" class="right btn"></div>

  <div class="right btn"><img src="rainbow.png" id="rainbowbtn"></img></div>

 
  <form id="colorform" class="right">
    <label for="color" class="shiftup">Color:</label>
    <input type="text" class="shiftup" value="#ccfcff" name="color"
             id="colorText">
    <label id="lblcolor">
    <input type="color" value="#ccfcff" 
           id="colorChoice">
    </label>
  </form>
</section>


  <script src="etch.js"></script>
</body>


</html>
