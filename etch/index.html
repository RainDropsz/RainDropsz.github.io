<!DOCTYPE html>
<html>

<head> 
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="etch.css">

  <!--Include jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>


<body>
<section id="forms">
<table>
  <tr>
  <form id="mkGrd">
    <label for="pxlWid">
      Width:
    </label>
    <input type="number" min="1" step ="1"
     name="pxlWid" value="16" id="gWid">

    <label for="pxlHgt">
      Height:
    </label>
    <input type="number" min="1" step ="1"
     name="pxlHgt" value="16" id="gHgt">

    <input type="submit">
 
  </form>

  <form id="#color1">
    <label for="color">Color:
    <input type="text" value="yellow" name="color">
    <input type="color" value="#ffff00">
  </tr>
  </form>
</section>
<table>

  <script src="etch.js"></script>
</body>


</html>
