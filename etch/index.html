<!DOCTYPE html>
<html>

<head> 
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!--Google Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>

  <!--My CSS-->
  <link rel="stylesheet" type="text/css" href="etch.css">

  <!--Include jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>


<body>
<header>
  <h1>Etch-a-Sketch</h1>
</header>

<section id="forms">
  <form id="mkGrd" class="left">
    <label for="pxlWid">
      Size:
    </label>
    <input type="number" min="1" step ="1"
     name="pxlWid" value="16" id="gWid">

    <label for="pxlHgt">
      x
    </label>
    <input type="number" min="1" step ="1"
     name="pxlHgt" value="16" id="gHgt">

    <input type="submit" value="Go">
  </form>
  
  <div id="gradbtn" class="right"></div>

  <img src="rainbow.png" id="rainbowbtn" class="right"></img>

 
  <form id="colorform" class="right">
    <label for="color">Color:</label>
    <input type="text" value="#aaddcc" name="color"
           id="colorText">

    <label id="lblcolor">&nbsp;
        <input type="color" value="#aaddcc" 
               id="colorChoice">
    </label>
  </form>
</section>



<footer>
  <small></small>
</footer>

  <script src="etch.js"></script>
</body>


</html>
